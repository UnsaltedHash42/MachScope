# Default rules
- entitlement: com.apple.security.cs.disable-library-validation
  severity: high
  reason: Disable Library Validation allows dylib injection
- entitlement: com.apple.security.cs.allow-dyld-environment-variables
  severity: high
  reason: Allows manipulation via DYLD_* environment variables
- entitlement: com.apple.security.cs.allow-unsigned-executable-memory
  severity: high
  reason: Allows creation of unsigned executable memory (code injection risk)
- entitlement: com.apple.security.cs.allow-jit
  severity: high
  reason: JIT execution enabled
- entitlement: com.apple.security.get-task-allow
  severity: critical
  reason: Debugger attachment permitted in production context
- entitlement: com.apple.security.network.client
  severity: low
  reason: Has network client entitlement
- entitlement: com.apple.security.network.server
  severity: low
  reason: Has network server entitlement
# Sandbox capability entitlements of interest
- entitlement: com.apple.security.automation.apple-events
  severity: medium
  reason: Can control other apps via Apple Events (automation)
- entitlement: com.apple.security.device.camera
  severity: medium
  reason: Access to camera device
- entitlement: com.apple.security.device.microphone
  severity: medium
  reason: Access to microphone device
- entitlement: com.apple.security.personal-information.addressbook
  severity: medium
  reason: Access to contacts/address book
- entitlement: com.apple.security.personal-information.calendars
  severity: medium
  reason: Access to calendars
- entitlement: com.apple.security.personal-information.location
  severity: medium
  reason: Access to location information
- entitlement: com.apple.security.personal-information.photos-library
  severity: medium
  reason: Access to Photos library
- entitlement: com.apple.security.files.user-selected.read-write
  severity: low
  reason: User-selected read/write file access
- entitlement: com.apple.security.print
  severity: low
  reason: Printing capability enabled
- entitlement: com.apple.security.files.all
  severity: high
  reason: Full file system access via sandbox exception
- entitlement: com.apple.security.files.downloads.read-write
  severity: medium
  reason: Read/Write access to Downloads folder
